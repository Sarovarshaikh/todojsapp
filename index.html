<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TaskList</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="taskList">
            <div class="taskCol"> <span class="taskBold">Tasks </span> <span class="grey"> Lists</span></div>
            <div class="addListCol">
                
                <a href="#" class="addAchor" data-bs-toggle="modal" data-bs-target="#exampleModal">
                 <span class="plusIghn">+</i></span>
                    <b id="grey"> Add List</s>
                       
                        <!-- <i class="fa fa-trash" aria-hidden="true"></i> -->
                </a>
            </div>
        </div>
        <!-- new cards -->
        <ul id="myUL" class="container_2">
            <!-- <li id="newList"><span>HTML</span><li> -->
   </ul>
    
        <!-- <div id="parent">

        </div> -->
  </div>
  <!-- modal body -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content top_position">
                <div class="modal-body text-center">
                    <h3 class="popoItem">Add New Item</h3>
                    <!-- <input type="text"  id="name"> -->
                    <input type="text" id="myInput" placeholder="Title..." class="popInput">

                </div>
                <div class="modal-footer">
                    <button type="button" onclick="newElement()"  class="btn btn-danger text-white"
                        data-bs-dismiss="modal">Add</button>
                    <button type="button" class="btn btn-danger text-white rounded-3"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal sub modal body -->
    <div class="modal fade" id="exampleModal_sub" tabindex="-1" aria-labelledby="exampleModal_subLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content top_position">
                <div class="modal-body text-center">
                    <h3 class="popoItem">Add New Item</h3>
                    <!-- <input type="text"  id="name"> -->
                    <input type="text" id="mysubItemInput" placeholder="Title..." class="popInput">

                </div>
                <div class="modal-footer">
                    <button type="button"  id="btnSub" onclick="subItem()"  class="btn btn-danger text-white"
                        data-bs-dismiss="modal">Add</button>
                    <button type="button" class="btn btn-danger text-white rounded-3"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
